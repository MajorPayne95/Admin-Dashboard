<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <div class="header">
        <img class="headerLogo" src="./assets/logo-black-no-background.png" alt="Logo">
        <input type="text" placeholder="search here">
        <img class="headerImg" src="./assets/userIcon.png" alt="User">
        <h3>Username</h3> 
      </div>
      <div class="sidebar">
        <div class="sideTop">
          <img class="sideLogo" src="./assets/logo-only-no-background-yellow.png" alt="Logo">
          <p>Dashboard</p>
        </div>
        <div class="navBar">
          <img src="./assets/home.png" alt="home">
          <p class="sideNav">Home</p>
          <img src="./assets/profile.png" alt="prfl">
          <p class="sideNav">Profile</p>
          <img src="./assets/messages.png" alt="msgs">
          <p class="sideNav">Messages</p>
          <img src="./assets/tasks.png" alt="task">
          <p class="sideNav">Tasks</p>
          <img src="./assets/history.png" alt="hist">
          <p class="sideNav">History</p>
        </div>
      </div>
      <div class="menu">
        <div class="menuLeft">
          <img class="menuImg" id="imgLeft" src="./assets/userIcon.png" alt="User">
          <h6>Hello there,</h6>
          <p class="menuName">Username (@Username)</p>
        </div>
        <div class="menuRight">
          <ul class="menuList">
            <li class="menuListElements">menu 1</li>
            <li class="menuListElements">menu 2</li>
            <li class="menuListElements">menu 3</li>
          </ul>
        </div>
      </div>
      <div class="body">
        <p class="title">Projects</p>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <div class="project"></div>
        <p></p>
      </div>
      <div class="announce">
        <div class="window">announcements</div>
      </div>
      <div class="trend">
        <div class="window">trending</div>
      </div>
    </div>
  </body>
  
</html>
